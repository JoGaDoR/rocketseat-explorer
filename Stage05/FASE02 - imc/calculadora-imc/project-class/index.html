<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora imc</title>

    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <main class="card">
            <form action="">
                <h1 class="title">Cálculo IMC</h1>
                <div class="input-wrapper">
                    <label for="weight">Peso (kg)</label>
                    <input type="number" id="weight" placeholder="60">
                </div>

                <div class="input-wrapper">
                    <label for="height">Altura (cm)</label>
                    <input type="number" placeholder="165">
                </div>

                <button type="submit">
                    Calculor IMC 
                    <img src="./assets/image/arrow.svg" alt="seta apontando para direita">
                </button>
            </form>
        </main>
    </div>

    <div class="modal-wrapper">
        <div class="modal card">
            <h2 class="title">
                Seu IMC é 28.5
            </h2>
            <button class="close"><img src="./assets/image/close-modal.svg" alt="imagem para fechar o popup"></button>
        </div>
    </div>

    <script src="./main.js"></script>
</body>
</html>
