<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="./style.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="popup-error hide">Digite somente números</div>
    <div class="popup-result hide">
        <h1>Seu IMC é de 28</h1>
    </div>
    <main >
        <h1>Cálculo de IMC</h1>
        <form>
          <div class="input-wrapper">
            <label for="input-peso">Peso (kg)</label>
            <input type="number" id="input-peso" placeholder="65"/>
          </div>
          <div class="input-wrapper">
            <label for="input-altura">Altura (cm)</label>
            <input type="number" id="input-altura" placeholder="165"/>
          </div>

        </form>
        <button>Calcular IMC <img src="./image/arrow.png" alt="" /></button>
    </main>
    <script src="./main.js"></script>
  </body>
</html>
