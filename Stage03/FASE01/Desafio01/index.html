<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet" />
    
    <title>Mentoria</title>
    
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
    <div class="page">
        <header>
            <h1>MENTORIA</h1>
            <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
        </header>
        <form action="" id="form-mentorship">
            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>INFORMAÇÕES PESSOAIS</legend>

                    <div class="col-name-lastname">
                        <div class="input-wrapper name-lastname">
                            <label for="name-user">Nome</label>
                            <input type="text" id="name-user" />
                        </div>
                        <div class="input-wrapper name-lastname">
                            <label for="lastname-user">Sobrenome</label>
                            <input type="text" id="lastname-user" />
                        </div>
                    </div>
                    <div class="input-wrapper">
                        <label class="label-email-password" for="email-user">Email <span>(digite um email
                                válido)</span></label>
                        <input type="email" id="email-user" />
                    </div>
                    <div class="input-wrapper">
                        <label class="label-email-password" for="password-user">Senha <span>(mínimo de 6
                                caracteres)</span></label>
                        <input type="password" id="password-user" />
                    </div>
                </div>
            </fieldset>
            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>INFORMAÇÕES DO MENTOR</legend>
                    <div class="input-wrapper">
                        <label for="name-mentor">Nome do seu mentor <span>(só o primeiro nome)</span></label>
                        <input type="text" id="name-mentor" />
                    </div>
                </div>
            </fieldset>
            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>SEUS HORÁRIOS DISPONIVEIS</legend>
                    <div class="input-wrapper">
                        <label for="fisrt-mentorship" class="label-mentorship">Primeira mentoria</label>
                        <div class="col-data-time">
                            <div class="input-wrapper space-32px">
                                <label for="fisrt-mentorship-data">Data <span>(DD/MM/AAAA)</span></label>
                                <input type="date" id="fisrt-mentorship-data" />
                            </div>
                            <div class="input-wrapper space-10px">
                                <label for="fisrt-mentorship-das">Das</label>
                                <input type="time" id="fisrt-mentorship-das" />
                            </div>
                            <div class="input-wrapper">
                                <label for="fisrt-mentorship-ate">Até</label>
                                <input type="time" id="fisrt-mentorship-ate" />
                            </div>
                        </div>
                        <div class="input-wrapper">
                            <label for="second-mentorship" class="label-mentorship second-mentorship">Segunda
                                mentoria</label>
                            <div class="col-data-time">
                                <div class="input-wrapper space-32px">
                                    <label for="second-mentorship-data">Data <span>(DD/MM/AAAA)</span></label>
                                    <input type="date" id="second-mentorship-data" />
                                </div>
                                <div class="input-wrapper space-10px">
                                    <label for="second-mentorship-das">Das</label>
                                    <input type="time" id="second-mentorship-das" />
                                </div>
                                <div class="input-wrapper">
                                    <label for="second-mentorship-ate">Até</label>
                                    <input type="time" id="second-mentorship-ate" />
                                </div>
                            </div>
                        </div>
                        <!-- <div class="col-data-time">
                            <label for="second-mentorship-data">Data <span>(DD/MM/AAAA)</span></label>
                            <input type="text" id="second-mentorship-data" />
                        </div> -->
                    </div>
                </div>
            </fieldset>
        </form>
        <div class="button">
            <button type="submit" form="form-mentorship">SALVAR</button>
        </div>
    </div>
</body>

</html>
