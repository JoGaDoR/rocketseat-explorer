<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feedback Mentoria</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="page">
      <header>
        <h1>avalie a sua mentoria</h1>
        <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>
        <img
          src="./images/img1.svg"
          alt="uma balao de conversão com estrelas no meio"
        />
      </header>
      <div class="top-form">
        <label for="">Informações pessoais</label>
      </div>
      <form>
        <fieldset id="fieldset-personal-info">
          <div class="fieldset-wrapper">
            <div class="col-2-personal-info">
              <div class="input-wrapper">
                <label for="personal-name">Nome</label>
                <input type="text" id="personal-name" />
              </div>
              <div class="input-wrapper">
                <label for="personal-lastname">Sobrenome</label>
                <input type="text" id="personal-lastname" />
              </div>
            </div>
            <div class="input-wrapper">
              <label for="personal-email">Email</label>
              <input type="email" id="personal-email">
            </div>
          </div>
        </fieldset>
        <fieldset id="fieldset-info-mentorship">
          <div class="fieldset-wrapper">
            <legend>Informações do mentor</legend>
            <div class="select-wrapper">
              <label for="select-mentor">Selecione quem foi o seu mentor</label>
              <!-- <input type="text" id="select-mentor"> -->
              <select id="select-mentor">
                <option value="0">Escolha:</option>
                <option value="1">Marcus</option>
                <option value="2">Mayk</option>
                <option value="3">Diego</option>
                <option value="4">Jakelinyk</option>
                <option value="5">Rodrigo</option>
              </select>
            </div>
            <div class="fieldset-wrapper">
              <div class="input-wrapper">
                <label for="feedback-mentor">Feedback sobre o mentor</label>
                <textarea id="feedback-mentor" cols="30" rows="10"></textarea>
              </div>
            </div>
            <div class="fieldset-wrapper">
              <div class="input-wrapper-checkbox">
                <input type="checkbox" id="checkbox-mentor">
                <label for="checkbox-mentor">Todas as minhas dúvidas foram esclarecidas durante a mentoria.</label>
              </div>
            </div>
          </div>
          
        </fieldset>
        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Agendando próxima mentoria</legend>
          </div>
          <div class="col-agenda">
            <div class="input-wrapper">
              <label for="agenda-data">Data <span>(DD/MM/AAAA)</span></label>
              <input type="date" id="agenda-data">
            </div>
            <div class="input-wrapper">
              <label for="time-agenda">Das</label>
              <input type="time" id="time-agenda">
            </div>
            <div class="input-wrapper">
              <label for="time-agenda">Ate</label>
              <input type="time" id="time-agenda">
            </div>
          </div>
        </fieldset>
        <button type="submit" id="button-form">SALVAR</button>
      </form>
    </div>
  </body>
</html>
