<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap"
      rel="stylesheet"
    />

    <title>Avalie a sua mentoria</title>

    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="page">
      <header>
        <h1>avalie a sua mentoria</h1>
        <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>
        <img src="./images/img1.svg" alt="" />
        <div class="div-red">
          <label for="">Informações pessoais</label>
        </div>
      </header>
      <form action="">
        <fieldset class="info-pessoal">
          <div class="fieldset-wrapper">
            <div class="col-personal-info">
              <div class="input-wrapper">
                <label for="info-name">Nome</label>
                <input type="text" id="info-name" />
              </div>
              <div class="input-wrapper">
                <label for="info-lastname">Sobrenome</label>
                <input type="text" id="info-lastname" />
              </div>
            </div>
            <div class="input-wrapper">
              <label for="info-email">Email <span>(digite um email válido)</span></label>
              <input type="email" id="info-email"/>
            </div>
          </div>
        </fieldset>
        <fieldset class="info-mentorship">
          <div class="fieldset-wrapper">
            <legend>Informações do mentor</legend>
            <div class="col-the-mentor">
              <div class="input-wrapper">
                <label for="the-mentor">Selecione quem foi o seu mentor</label>
                <input type="text" id="the-mentor"/>
              </div>
            </div>
            <div class="input-wrapper">
              <label for="feedback-mentor">Feedback sobre o mentor</label>
              <input type="text" id="feedback-mentor"/>
            </div>
            <div class="col-checkbox">
              <div class="checkbox-wrapper">
                <input type="checkbox" id="my-feedback"/>
                <label for="my-feedback">Todas as minhas dúvidas foram esclarecidas durante a mentoria.</label>
              </div>
            </div>
          </div>
        </fieldset>
      </form>
    </div>
  </body>
</html>
