<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fotoblog</title>

    <link rel="stylesheet" href="./assets/css/istyle.css" />
  </head>
  <body>
    <header>
      <nav>
        <a href="#"
          ><img
            src="./assets/images/camera.svg"
            alt="botão com icone de uma camera"
        /></a>
        <a href="#">Home</a>
        <a href="#">Galeria</a>
        <input type="search" placeholder="Pesquise por imagens e coleções" />
        <a href="#"><img src="./assets/images/profile.jpg" alt="imagem de perfil" /></a>
      </nav>
    </header>
    <main>
      <h1>Galeria</h1>
      <div class="galery">
        <div class="card">
            <img
              src="./assets/images/1workspace.jpg"
              alt="uma mesa com um noteebok, telcado e headset e com luzes no fundo"
            />
            <div class="text">
              <h2>Workspace elétrica</h2>
              <p>TAG</p>
            </div>
          </div>
          <div class="card">
            <img
              src="./assets/images/2darkred.jpg"
              alt="mesa de computador com mouse e teclado no tema dark and red"
            />
            <div class="text">
              <h2>Dark and red</h2>
              <p>TAG</p>
            </div>
          </div>
          <div class="card">
            <img
              src="./assets/images/3orggrids.jpg"
              alt="uma mesa com um monitor e outros peças organizadas formando um grid"
            />
            <div class="text">
              <h2>Organização e grids</h2>
              <p>TAG</p>
            </div>
          </div>
          <div class="card">
            <img
              src="./assets/images/4colmeia.jpg"
              alt="uma mesa com um noteebok, telcado e headset e com luzes no fundo"
            />
            <div class="text">
              <h2>Colméia</h2>
              <p>TAG</p>
            </div>
          </div>
          <div class="card">
            <img
              src="./assets/images/5setup.jpg"
              alt="uma mesa com um noteebok e outros acessórios, com uma tematica de cores diferentes ao fundo"
            />
            <div class="text">
              <h2>Setup de escritor</h2>
              <p>TAG</p>
            </div>
          </div>
          <div class="card">
            <img
              src="./assets/images/6ergonomia.jpg"
              alt="uma mesa de computador com vários acessórios e hardwares com o tema de deep purple"
            />
            <div class="text">
              <h2>Ergonomia e cores</h2>
              <p>TAG</p>
            </div>
          </div>
          <div class="card">
            <img
              src="./assets/images/7show.jpg"
              alt="uma imagem mostrando varias telas de códigos com tamanhos e posições diferentes"
            />
            <div class="text">
              <h2>Show de luzes</h2>
              <p>TAG</p>
            </div>
          </div>
          <div class="card">
            <img
              src="./assets/images/8deep.jpg"
              alt="uma mesa com um noteebok, telcado e headset e com luzes no fundo"
            />
            <div class="text">
              <h2>Deep purple</h2>
              <p>TAG</p>
            </div>
          </div>
          <div class="card">
            <img
              src="./assets/images/9multi.jpg"
              alt="uma mesa com um noteebok, telcado e headset e com luzes no fundo"
            />
            <div class="text">
              <h2>Multi-Screen</h2>
              <p>TAG</p>
            </div>
          </div>
      </div>
    </main>
    <footer>
        <p>© 2023 - Rocketseat Explorer</p>
    </footer>
  </body>
</html>
